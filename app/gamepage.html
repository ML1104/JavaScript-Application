<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Game Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">GAMELOGGER</a></li>
			<li><a href="index.html#index-title">Our top 3 games</a></li>
			<li><a href="#">GAME</a></li>
			<li><a href="contact.html">CONTACT</a></li>
		</ul>
	</nav>

	<div class="single-item" id="slider-gallery">
		<img src="img/witcher3game.jpg" alt="Witcher 3 Image">
		<img src="img/gameimage.jpg" alt="">
		<img src="img/gameimage2.png" alt="">
		<img src="img/gameimage3.jpg" alt="">
	</div>

	<div id="review-section">
		<div class="wrapper">
			<svg id="about_game">
				<rect width="300px" height="80px" style="fill:#552929;stroke:white; stroke-width:5;"/>
				<text x="50%" y="62%" fill="white" text-anchor="middle">System Requirements</text>
			</svg>
			<svg id="game_review">
				<rect width="300px" height="80px" style="fill:#552929;stroke:white; stroke-width:5;"/>
				<text x="50%" y="62%" fill="white" text-anchor="middle">About the Game</text>
			</svg>
		</div>
	</div>

	<div id="lightbox1" class="invisible">
		<div class="box">
			<div>ABOUT</div>
			<div id="closebutton1">X</div>
			<br><br>
			<div id="about-holder"></div>
		</div>
	</div>

	<div id="lightbox2" class="invisible">
		<div class="box">
			<div>REQUIREMENTS</div>
			<div id="closebutton2">X</div>
			<div class="wrapper2">
				<div id="system-holder"></div>
				<br>
				<div id="cpu-holder"></div>
				<br>
				<div id="gpu-holder"></div>
				<br>
				<div id="ram-holder"></div>
				<br>
				<div id="direct-holder"></div>
				<br>
				<div id="os-holder"></div>
			</div>
		</div>
	</div>

	<div id="gallery-section">
		<div class="wrapper3">
			<img src="../img/sone.jpg" alt="Hearts of Stone">
			<div><span>DLC</span></div>
			<img src="../img/blood.jpg" alt="Blood and Wine">
		</div>
	</div>

	<div id="footer">
		<div onclick="scrollToTop()">Back To Top</div>
	</div>

	<script type="text/javascript" src="scripts/vendor.js"></script>
	<script type="text/javascript" src="scripts/scripts.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
 			 $('.single-item').slick();
		});

		$(document).ready(function(){
        	$(".slick-prev").html("<");
    	});

    	$(document).ready(function(){
        	$(".slick-next").html(">");
    	});
	</script>
</body>
</html>
